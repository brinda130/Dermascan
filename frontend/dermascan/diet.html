    // Disease data: info + diet + care

    "Eat foods rich in omega-3 fatty acids such as salmon, walnuts, and chia seeds to reduce inflammation.",

  ],
  care: [
    "Use a gentle, non-comedogenic cleanser twice daily.",
    "Apply oil-free moisturizers and sunscreens regularly.",

},

  info: "Bacterial skin infections occur when bacteria invade damaged skin, leading to redness, swelling, warmth, and sometimes pus formation. Common examples include impetigo, cellulitis, and folliculitis.",

  diet: [
    "Eat foods rich in vitamin C and zinc (citrus fruits, spinach, pumpkin seeds) to boost immune function.",

    "Seek medical help if redness spreads or fever develops."
  ]
},

  info: "Contact dermatitis is inflammation of the skin caused by contact with irritants or allergens, leading to redness, itching, and rashes. Common triggers include detergents, cosmetics, metals, and certain plants.",

  diet: [
    "Include antioxidant-rich foods (berries, leafy greens, citrus fruits) to help reduce inflammation.",

  care: [
    "Identify and avoid contact with the triggering substance.",

    "Wear gloves when handling chemicals or detergents."
  ]
},

  info: "Eczema (atopic dermatitis) is a chronic inflammatory skin condition that causes dry, itchy, and scaly patches. It often flares due to environmental triggers, allergens, or stress.",

  diet: [
    "Consume anti-inflammatory foods like turmeric, fatty fish, olive oil, and green vegetables.",

  care: [
    "Keep the infected area clean and dry at all times.",

},

  info: "Hives (urticaria) are itchy, raised welts on the skin caused by an allergic reaction or immune response. They can appear suddenly and may last from a few hours to several days.",

    "Eat foods rich in vitamin C and zinc to help skin heal faster.",
    "Include anti-inflammatory foods like turmeric and leafy greens.",
    "Stay hydrated and eat antioxidant-rich fruits to reduce swelling.",
    "Avoid excessive sugar, which may increase inflammation."

  care: [
    "Clean the affected area with soap and water immediately.",
    "Apply cold compresses to reduce swelling and itching.",
    "Use soothing creams or antihistamines for relief.",
    "Avoid scratching to prevent secondary infection.",
    "Seek medical help if there are signs of infection or severe allergic reactions."
  ]
},

"Potentially Malignant Lesions": {
  info: "Potentially malignant skin lesions are abnormal growths that may develop into skin cancer. They often appear as irregular moles, patches, or sores that don’t heal properly.",
  link: "https://en.wikipedia.org/wiki/Skin_cancer",
  diet: [
    "Consume antioxidant-rich foods (berries, carrots, leafy greens) to combat oxidative stress.",
    "Include foods high in vitamin D and E for immune and skin health.",
    "Avoid excessive processed meats, alcohol, and sugary foods.",
    "Stay hydrated and maintain a balanced diet with fresh produce."

  care: [

          "Eat a balanced diet rich in vitamins and antioxidants.",

    document.getElementById("tips").innerHTML = `
      <h3>About ${condition}</h3>
      <p>${selected.info}</p>
      <p><strong>Learn more:</strong> <a href="${selected.link}" target="_blank">Click here</a></p>

      <h3>Recommended Diet</h3>
      <ul>${selected.diet.map(d => `<li>${d}</li>`).join('')}</ul>

      <h3>Skincare Tips</h3>
      <ul>${selected.care.map(c => `<li>${c}</li>`).join('')}</ul>
    `;
