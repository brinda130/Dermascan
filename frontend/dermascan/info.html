<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DermaScan | Medical Info</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f9fc;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav.navbar {
      background-color: #0077b6;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav.navbar .nav-links {
      list-style: none;
      display: flex;
      gap: 1rem;
      margin: 0;
      padding: 0;
    }
    nav.navbar .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }
    nav.navbar .nav-links a.active-link {
      text-decoration: underline;
    }
    nav.navbar .nav-links a:hover {
      text-decoration: underline;
    }
    main {
      flex: 1;
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem 2rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #0077b6;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    label {
      font-weight: 600;
      color: #023e8a;
    }
    input[type="text"],
    input[type="number"],
    select {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      padding-left: 1rem;
      color: #023e8a;
    }
    .checkbox-group label {
      font-weight: 400;
    }
    button.submit-btn {
      width: 150px;
      align-self: center;
      background-color: #0077b6;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 1rem;
    }
    button.submit-btn:hover {
      background-color: #005f8a;
    }
    footer {
      text-align: center;
      padding: 1rem 0;
      background: #023e8a;
      color: white;
      font-size: 0.9rem;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <nav class="navbar">
    <div class="logo">DermaScan</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="info.html" class="active-link">Medical Info</a></li>
      <li><a href="scan.html">Scan</a></li>
      <li><a href="notifications.html">Notifications</a></li>
      <li><a href="history.html">History</a></li>
      <li><a href="community.html">Community</a></li>
      <li><a href="diet.html">Diet</a></li>
      <li><a href="faq.html">FAQ</a></li>
      <li><a href="signin.html">Sign In</a></li>
    </ul>
  </nav>

  <main>
    <h1>Tell Us About Yourself</h1>
    <form id="medicalInfoForm" onsubmit="return handleSubmit(event)">
      <label for="age">Age</label>
      <input type="number" id="age" name="age" min="0" max="120" required />

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="Female">Female</option>
        <option value="Male">Male</option>
        <option value="Non-binary">Non-binary</option>
        <option value="Prefer not to say">Prefer not to say</option>
      </select>

      <label for="ethnicity">Ethnicity</label>
      <input type="text" id="ethnicity" name="ethnicity" placeholder="e.g. Asian, Caucasian" required />

      <label for="skinType">Skin Type</label>
      <select id="skinType" name="skinType" required>
        <option value="" disabled selected>Select your skin type</option>
        <option value="Dry">Dry</option>
        <option value="Oily">Oily</option>
        <option value="Combination">Combination</option>
        <option value="Normal">Normal</option>
        <option value="Sensitive">Sensitive</option>
      </select>

      <label for="occupation">Occupation</label>
      <input type="text" id="occupation" name="occupation" placeholder="Your occupation" required />

      <div class="checkbox-group">
        <label><input type="checkbox" id="terms" required /> I agree to the Terms & Conditions</label>
        <label><input type="checkbox" id="consent" required /> I consent to the use of my medical data for diagnosis/improvement</label>
        <label><input type="checkbox" id="accuracy" required /> I confirm that all the information provided is accurate</labeel>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 DermaScan. All rights reserved.</p>
  </footer>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      // Simple alert on submit, you can replace with actual logic
      alert('Thank you for submitting your information!');
      // You could also add form reset or further actions here
      event.target.reset();
      return false;
    }
  </script>

</body>
</html>
